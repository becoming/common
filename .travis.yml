language: java
jdk: openjdk11
cache:
  directories:
  - "$HOME/.m2"
branches:
  only:
  - master
script:
- git checkout master
- mvn --batch-mode -s .travis/settings.xml release:prepare -Prelease -DskipTests
- mvn --batch-mode -s .travis/settings.xml release:perform -Prelease -DskipTests
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
